{% extends "base.html" %}



{% block content %}


{% with messages = get_flashed_messages() %}
  {% if messages %}
    
    {% for message in messages %}
    <div class="alert alert-danger alter-dismissable fade show" role="alert" style="margin: 0;">
      {{ message }}
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    
  {% endif %}
{% endwith %}


  <form style="background-image: url(https://i.pinimg.com/736x/11/e0/3c/11e03c1926d6387beaa2529c354f5752.jpg);background-size: cover;color: black; max-width: 100%" method="POST" action="/user" >
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Senha" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName" name="nome" placeholder="Nome" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Nota</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName" name="nota" placeholder="Nota de 0-10" required>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Função</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="funcao" id="gridRadios1" value="Dps"  required>
            <label class="form-check-label" for="gridRadios1">
              DPS
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="funcao" id="gridRadios2" value="Tank" required>
            <label class="form-check-label" for="gridRadios2">
              Tank
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="funcao" id="gridRadios3" value="Support" required >
            <label class="form-check-label" for="gridRadios3">
              Support
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
{% endblock %}
