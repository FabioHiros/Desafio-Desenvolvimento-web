{% extends "base.html" %}



{% block content %}


<div class="d-flex  justify-content-center ">

  <iframe width="700px" height="500px" src="https://www.youtube.com/embed/vqK-1WGqYmI"
    style="padding-top: 100px;"></iframe>

</div>

<div class="cont">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" style="width: 500px; padding-top: 50px; ">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://meups.com.br/wp-content/uploads/2023/04/sea-of-stars.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://s2-techtudo.glbimg.com/bLZcjTmK4M0GircCMjEVHpYM79Y=/0x0:1920x1080/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/I/F/45vei3QPWkM3XedNAJqg/sea-of-stars-artwork.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://h8d9s2y4.stackpathcdn.com/wp-content/uploads/2023/08/Combat-5-640x360.png"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


</div>




{% endblock %}
